<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup page</title>
</head>
<body>
    
    <div class="outer_box">
        <div class="inner_box"> 
            <header class="signup_header">
                <h1>Signup</h1>
                <p>it just takes 30 seconds</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="Fullname">Full Name</label>
                        <input type="text" id="Fullname" placeholder="Shubham" required>
                    </p>
                    <p>
                        <label for="email">  Your E-mail    </label>
                        <input type="email" id="email" placeholder="shubham@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your new Password</label>
                        <input type="password" id="password" placeholder="at least 8 required" required>
                    </p>
                    <p>
                        <!-- <label for="Fullname">Full Name</label> --> 
                        <input type="submit" id="submit" value="Create Account ">
                </form>
            </main>
            <footer class="signup_footer">
                <p>Already have an account? <a href="#">Login</a></p> 

            </footer>
        </div>
        <div class="circle"></div>
        <div class="circle1"></div>
    </div>
</body>
</html>
